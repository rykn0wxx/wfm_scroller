<!doctype html>
<html lang="en" ng-app="mud" ng-controller="MudCtrl as vmMud" ng-cloak="true">
  <head>
    <meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="description" content="rykn0wxx v3" />
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <title>WFM Scroller News</title>
    <link href='styles/roboto.css' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="styles/fa.min.css" />
    <link rel="stylesheet" href="styles/bs.min.css" />
    <link name="bs-themer" rel="stylesheet" href="styles/bs-slate.min.css" />
    <link rel="stylesheet" href="styles/main.css" />

  </head>
  <body class="rykn0wxx">
    <span><i class="fa fa-circle-o"></i></span>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="box">
            <div class="jumbotron">
              <h3>
                <scroll-news msg-config="newsConfig"></scroll-news>
              </h3>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <theme-select></theme-select>
        </div>
      </div>

      <div class="z-bottom-sheet clearfix">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Admin Code</label>
              <input class="form-control btn-red" type="password" placeholder="Enter admin code..." ng-model="formy.code" />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>New Message</label>
              <textarea class="form-control" row="3" ng-trim="false" ng-model="formy.msg" ng-disabled="zValid()"></textarea>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="scripts/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/bs.min.js" type="text/javascript"></script>
    <script src="scripts/angular.min.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>

  </body>
</html>
